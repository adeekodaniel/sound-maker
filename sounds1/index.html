<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>Beats Maker</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>
          Tap Music
        </h1>
        <p>
          Create sounds from just one tap
        </p>
      </header>
      <div class="visuals"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="/24112019/sounds1/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio src="/24112019/sounds1/clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
          <audio src="/24112019/sounds1/confetti.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
          <audio src="/24112019/sounds1/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
          <audio src="/24112019/sounds1/ufo.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
          <audio src="/24112019/sounds1/moon.mp3" class="sound"></audio>
        </div>
      </div>
    </section>

    <script src="/24112019/sounds1/javascript.js"></script>
  </body>
</html>
